{{ define "main" }}

{{ $lang := $.Page.Language.Lang }}

<div class="hero">
    <h1>{{ $.Page.Params.Title }}</h1>
<!--    <div class="team-img">
        <img src="{{ .Params.image }}" />
    </div>-->
</div>

<section class="blogs">
    {{ range .Pages }}
        <article>
            <a class="visually-hidden" aria-hidden="true" href="{{ .URL }}">{{ .Title }}</a>
            <a class="blog" href="{{ .URL }}">
                <div class="img" style="background-image: url({{ .Params.image }});"></div>
                <div class="info">
                    <h2>{{ .Title }}</h2>
                    <span class="brief">{{ .Params.brief }}</span>
                    <p>{{ .Summary }} ...</p>
                </div>
            </a>
        </article>
    {{ end }}
</section>


{{ end }}
